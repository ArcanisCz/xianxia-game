#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm run build
  deploy:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo10
    filters:
        branches:
          only:
            - /^(?!.*^master$).*$/
    steps:
      - run: npm run gulp -- --user $FTP_USER --password $FTP_PASSWORD

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy